version: '2'
services:
  app:
    image: ghcr.io/revxrsal/docker-springboot:master
    ports:
      - "443:443"
    links:
      - "db:redis"
    volumes:
      - /etc/letsencrypt/live/spleefx.net/:/etc/letsencrypt/live/spleefx.net/
  db:
    image: "redis:alpine"
    hostname: redis
volumes:
  cert:
    driver: local
